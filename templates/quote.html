{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Get Stock Quote</h1>
    </div>
    <br>
    <form method="POST">
        <div class="form-group">
            <input name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
