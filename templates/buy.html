{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container">
        <h1>Buy Stock</h1>
    </div>
    <br>
    <form method="POST">
        <div class="form-group">
            <input name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <input name="shares" placeholder="Number of Shares" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
